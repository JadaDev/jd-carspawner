<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        .rental-management {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            width: 500px;
            max-height: 80vh;
            overflow: hidden;
            display: none;
        }

        .rental-management.visible {
            display: block;
        }

        .rental-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rental-title {
            color: #f1f5f9;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .close-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .rental-content {
            max-height: calc(80vh - 80px);
            overflow-y: auto;
            padding: 0;
        }

        .no-rentals {
            text-align: center;
            padding: 40px 25px;
            color: #94a3b8;
            font-size: 16px;
        }

        .rental-item {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.2s;
        }

        .rental-item:hover {
            background: rgba(148, 163, 184, 0.05);
        }

        .rental-item:last-child {
            border-bottom: none;
        }

        .rental-vehicle-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .vehicle-details h3 {
            color: #f1f5f9;
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }

        .vehicle-details .vehicle-model {
            color: #94a3b8;
            font-size: 14px;
            margin: 0;
        }

        .rental-status {
            text-align: right;
        }

        .time-remaining {
            color: #22c55e;
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }

        .time-remaining.warning {
            color: #f59e0b;
        }

        .time-remaining.critical {
            color: #ef4444;
        }

        .rental-duration {
            color: #94a3b8;
            font-size: 12px;
            margin: 0;
        }

        .rental-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .locate-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .locate-btn:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .return-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .return-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .rental-summary {
            padding: 20px 25px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(148, 163, 184, 0.05);
            text-align: center;
        }

        .total-rentals {
            color: #f1f5f9;
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        /* Scrollbar styles */
        .rental-content::-webkit-scrollbar {
            width: 6px;
        }

        .rental-content::-webkit-scrollbar-track {
            background: rgba(148, 163, 184, 0.1);
        }

        .rental-content::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 3px;
        }

        .rental-content::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.5);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="rental-management" class="rental-management">
        <div class="rental-header">
            <h2 class="rental-title">My Rental Vehicles</h2>
            <button class="close-btn" onclick="closeRentalMenu()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="rental-content" id="rental-content">
            <div id="no-rentals" class="no-rentals hidden">
                <i class="fas fa-car" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
                <p>You don't have any active rental vehicles</p>
            </div>
            
            <div id="rental-list">
            </div>
            <div id="job-vehicle-section">
                <h3 style="color:#38bdf8;margin:20px 0 10px 0;">My Job Vehicles</h3>
                <div id="job-vehicle-list"></div>
            </div>
        </div>
        
        <div id="rental-summary" class="rental-summary hidden">
            <p class="total-rentals">Total Active Rentals: <span id="total-count">0</span></p>
        </div>
    </div>

    <script>
        let currentJobVehicles = [];
        // Render job vehicles in their own section
        function openJobVehicleSection(jobVehicles) {
            currentJobVehicles = jobVehicles || [];
            const jobVehicleList = document.getElementById('job-vehicle-list');
            jobVehicleList.innerHTML = '';
            if (!jobVehicles || jobVehicles.length === 0) {
                jobVehicleList.innerHTML = '<div class="no-rentals"><i class="fas fa-car"></i> No active job vehicles</div>';
                return;
            }
            jobVehicles.forEach((vehicle, index) => {
                const item = document.createElement('div');
                item.className = 'rental-item';
                item.innerHTML = `
                    <div class="rental-vehicle-info">
                        <div class="vehicle-details">
                            <h3>${vehicle.vehicleName || vehicle.model}</h3>
                            <p class="vehicle-model">Model: ${vehicle.vehicleModel || vehicle.model}</p>
                        </div>
                    </div>
                    <div class="job-siren-controls">
                        <button class="siren-btn start-job-siren-btn" onclick="startJobSiren(${index})"><i class="fa-solid fa-bell"></i> Start Job Siren</button>
                        <button class="siren-btn stop-job-siren-btn" onclick="stopJobSiren(${index})"><i class="fa-solid fa-bell-slash"></i> Stop Job Siren</button>
                    </div>
                `;
                jobVehicleList.appendChild(item);
            });
        }
function openRentalMenu(rentals, jobVehicles) {
    const menu = document.getElementById('rental-management');
    const noRentals = document.getElementById('no-rentals');
    const rentalList = document.getElementById('rental-list');
    const rentalSummary = document.getElementById('rental-summary');
    const totalCount = document.getElementById('total-count');

    rentalList.innerHTML = '';

    // Render job vehicles section
    if (typeof openJobVehicleSection === 'function') {
        openJobVehicleSection(jobVehicles);
    }

    if (!rentals || rentals.length === 0) {
        noRentals.classList.remove('hidden');
        rentalSummary.classList.add('hidden');
    } else {
        noRentals.classList.add('hidden');
        rentalSummary.classList.remove('hidden');
        totalCount.textContent = rentals.length;

        rentals.forEach((rental, index) => {
            const rentalItem = createRentalItem(rental, index);
            rentalList.appendChild(rentalItem);
        });
    }

    menu.classList.add('visible');
}

        function createRentalItem(rental, index) {
            const item = document.createElement('div');
            item.className = 'rental-item';

            const timeRemainingClass = getTimeRemainingClass(rental.timeLeft);
            const timeDisplay = formatTimeRemaining(rental.timeLeft);
            const durationDisplay = formatDuration(rental.durationSeconds);

            item.innerHTML = `
                <div class="rental-vehicle-info">
                    <div class="vehicle-details">
                        <h3>${rental.vehicleName}</h3>
                        <p class="vehicle-model">Model: ${rental.vehicleModel}</p>
                    </div>
                    <div class="rental-status">
                        <p class="time-remaining ${timeRemainingClass}">${timeDisplay}</p>
                        <p class="rental-duration">Rented for ${durationDisplay}</p>
                    </div>
                </div>
                <!-- Job Vehicle Siren Controls -->
                <div class="job-siren-controls">
                    <button class="siren-btn start-job-siren-btn" onclick="startJobSiren(${index})"><i class="fa-solid fa-bell"></i> Start Job Siren</button>
                    <button class="siren-btn stop-job-siren-btn" onclick="stopJobSiren(${index})"><i class="fa-solid fa-bell-slash"></i> Stop Job Siren</button>
                </div>
                <div class="rental-actions">
                    <button class="action-btn locate-btn" onclick="locateVehicle(${index})">
                        <i class="fas fa-map-marker-alt"></i>
                        Locate on GPS
                    </button>
                    <button class="action-btn" style="background:rgba(59,130,246,0.1);border:1px solid rgba(59,130,246,0.3);color:#3b82f6;" onclick="startSiren(${index})">
                        <i class="fas fa-bullhorn"></i>
                        Start Siren
                    </button>
                    <button class="action-btn" style="background:rgba(59,130,246,0.1);border:1px solid rgba(59,130,246,0.3);color:#3b82f6;" onclick="stopSiren(${index})">
                        <i class="fas fa-bullhorn"></i>
                        Stop Siren
                    </button>
                    <button class="action-btn return-btn" onclick="returnVehicle(${index})">
                        <i class="fas fa-key"></i>
                        Return Vehicle
                    </button>
                </div>
            `;

            return item;
        }

        function getTimeRemainingClass(timeLeft) {
            if (timeLeft <= 300000) return 'critical';
            if (timeLeft <= 900000) return 'warning';
            return '';
        }

        function formatTimeRemaining(timeLeft) {
            if (timeLeft <= 0) return 'EXPIRED';

            const totalSeconds = Math.ceil(timeLeft / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            if (hours > 0) {
                return `${hours}h ${minutes}m remaining`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds}s remaining`;
            } else {
                return `${seconds}s remaining`;
            }
        }

        function formatDuration(durationSeconds) {
            if (durationSeconds < 60) {
                return `${durationSeconds}s`;
            } else if (durationSeconds < 3600) {
                const minutes = Math.floor(durationSeconds / 60);
                return `${minutes}m`;
            } else {
                const hours = Math.floor(durationSeconds / 3600);
                return `${hours}h`;
            }
        }

        function locateVehicle(index) {
            fetch(`https://jd-carspawner/locateRentalVehicle`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ rentalIndex: index })
            }).catch(err => {
                console.log('Failed to locate vehicle:', err);
            });
        }

        function returnVehicle(index) {
            fetch(`https://jd-carspawner/returnRentalVehicle`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ rentalIndex: index })
            }).catch(err => {
                console.log('Failed to return vehicle:', err);
            });
        }

        function startSiren(index) {
            fetch(`https://jd-carspawner/startRentalSiren`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rentalIndex: index })
            }).catch(err => {
                console.log('Failed to start siren:', err);
            });
        }

        function stopSiren(index) {
            fetch(`https://jd-carspawner/stopRentalSiren`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rentalIndex: index })
            }).catch(err => {
                console.log('Failed to stop siren:', err);
            });
        }

        function closeRentalMenu() {
            const menu = document.getElementById('rental-management');
            menu.classList.remove('visible');
            
            fetch(`https://jd-carspawner/closeRentalMenu`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            }).catch(err => {
                console.log('Failed to close rental menu:', err);
            });
        }

        // Listen for messages from the game
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'openRentalMenu') {
                openRentalMenu(data.rentals, data.jobVehicles);
            } else if (data.action === 'closeRentalMenu') {
                closeRentalMenu();
            }
        });

        // Close menu with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeRentalMenu();
            }
        });
    </script>
</body>
</html>
